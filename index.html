            <h1 id='level-picker' class='prompt toHide'>Virus level</h1>
            <input id='level-slider' class='toHide' type="range" min='1' max='19' value='1'>

        </div>    
        <div id='speed-picker-div' class='toHide'>
            <h1 class='toHide' >Speed</h1>

            <input  class='toHide' type="radio" name="speed" value="500" checked='true'> <p class='toHide'>MED</p>
            <input  class='toHide' type="radio" name="speed" value="250"> <p class='toHide'>HI</p>
        </div> 
        <div id='music-picker-div' class='toHide'>
            <h1 class='toHide' > Music</h1>
            <input  class='toHide' type="radio" name="music" value="fever"> <p class='toHide'>FEVER</p>
            <input  class='toHide' type="radio" name="music" value="chill"> <p class='toHide'>CHILL</p>
            <input  class='toHide' type="radio" name="music" value="none" checked='true'> <p class='toHide'>NONE</p>
        </div> 
        <h1 id='spaceTo' class="toHide prompt">Press Space to Start</h1>

        <h2 class='hidden toHide controls'>Space: Rotate Pill</h2>
